<div class="welcome">
  <h1>{{ title }}</h1>
  <div class="component-content">
    <form class="text-center">
      <table *ngIf="user" class="table-sm">
        <tr class="text-center">
          <td colspan="2">login</td>
        </tr>
        <tr>
          <td>UserName</td>
          <td>
            <input [(ngModel)="user.username" name="username" type="text" />
          </td>
        </tr>
        <tr>
          <td>passowrd</td>
          <td>
            <input [(ngModel)="user.password" name="password" type="text" />
          </td>
        </tr>
        <tr>
          <td class="text-center" colspan="2">
            <button type="submit" (click)="login()" class="btn btn-primary">
              login
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label class="text=sm-left">{{ msg }}</label>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
