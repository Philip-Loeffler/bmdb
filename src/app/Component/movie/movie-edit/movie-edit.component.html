<app-menu></app-menu>
<section class="heading">
  <span class="component-title">[{{title}}]</span>
</section>
<main *ngIf="movie" class="single">
  <table class="table table-sm">
    <tr>
      <td>
        Title:
      </td>
      <td>
        <input [(ngModel)]="movie.title" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>
        year
      </td>
      <td>
        <input [(ngModel)]="movie.year" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>
        rating
      </td>
      <td>
        <input [(ngModel)]="movie.rating" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>
        director
      </td>
      <td>
        <input [(ngModel)]="movie.director" class="rounded" type="text" />
      </td>
    </tr>
  </table>
</main>
<<span
  ><button (click)="save()" class="btn btn-sm btn-primary">
    {{submitBtnTitle}}
  </button></span
>
