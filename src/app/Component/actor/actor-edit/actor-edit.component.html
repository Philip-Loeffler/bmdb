<app-menu></app-menu>
<section class="heading">
  <span class="component-title">[{{ title }}]</span>
</section>
<main *ngIf="actor" class="single">
  <table class="table table-sm">
    <tr>
      <td>first name</td>
      <td>
        <input [(ngModel)]="actor.firstName" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>last name</td>
      <td>
        <input [(ngModel)]="actor.lastName" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>gender</td>
      <td>
        <input [(ngModel)]="actor.gender" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>birthdate</td>
      <td>
        <input [(ngModel)]="actor.birthdate" class="rounded" type="text" />
      </td>
    </tr>
  </table>
</main>
<<span
  ><button (click)="save()" class="btn btn-sm btn-primary">
    {{ submitBtnTitle }}
  </button></span
